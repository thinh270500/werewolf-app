<ion-content [fullscreen]="true" class="dark-bg ion-padding">
  <div class="main-wrapper">
    <div class="header-container ion-text-center">
      <div class="logo-wrapper">
        <img src="assets/images/tet2026logo.jpg" class="logo-animation" alt="Ma Sói Tết">
      </div>
      <h1 class="tet-title">MA SÓI TẾT <span class="gold-text">2026</span></h1>
    </div>

    <div class="dark-card">
      <div class="card-header">
        <ion-icon name="add-circle" color="warning"></ion-icon>
        <h2>Tạo Phòng Mới</h2>
      </div>
      
      <div class="card-body">
        <div class="input-block">
          <div class="label-flex">
            <span>Số lượng người chơi (4-20)</span>
          </div>
          <div class="custom-input-box">
            <ion-input type="number" [(ngModel)]="playerCount" min="4" max="20" placeholder="Nhập số người..."></ion-input>
          </div>
        </div>

        <div class="input-block">
          <ion-segment [(ngModel)]="gameMode" mode="ios" class="custom-segment">
            <ion-segment-button value="manual">
              <ion-label>Manual</ion-label>
            </ion-segment-button>
            <ion-segment-button value="auto">
              <ion-label>Auto</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>

        <div *ngIf="gameMode === 'manual'" class="sub-mode-box">
          <div class="radio-pill" [class.active]="subMode === 'casual'" (click)="subMode = 'casual'">Casual</div>
          <div class="radio-pill" [class.active]="subMode === 'mix'" (click)="subMode = 'mix'">Mix Mode</div>
        </div>

        <ion-button expand="block" class="btn-gold" (click)="createRoom()">
          KHAI XUÂN LẬP PHÒNG
        </ion-button>
      </div>
    </div>

    <div class="dark-card mt-20">
      <div class="card-header">
        <ion-icon name="enter" color="secondary"></ion-icon>
        <h2>Tham Gia Phòng</h2>
      </div>
      <div class="card-body">
        <div class="custom-input-box">
          <ion-input [(ngModel)]="roomCode" placeholder="Mã phòng..." type="tel"></ion-input>
        </div>
        <ion-button expand="block" fill="outline" class="btn-outline-gold mt-10" (click)="joinRoom()">
          VÀO LÀNG
        </ion-button>
      </div>
    </div>

    <div class="footer-note ion-text-center">
      <p>© 2026 Werewolf Tet Edition - Zein Custom</p>
    </div>
  </div>
</ion-content>
