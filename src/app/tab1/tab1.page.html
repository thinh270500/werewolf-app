<ion-content [fullscreen]="true" class="dark-bg ion-padding">
  <div class="header-container ion-text-center">
    <div class="logo-wrapper">
      <img src="/assets/images/tet2026logo.jpg" class="logo-animation" alt="Ma Sói Tết">
    </div>
    <h1 class="tet-title">MA SÓI TẾT <span class="gold-text">2026</span></h1>
  </div>

  <div class="dark-card mt-20">
    <div class="card-header">
      <ion-icon name="add-circle-outline" color="warning"></ion-icon>
      <h2>Tạo Phòng Mới</h2>
    </div>
    
    <div class="card-body">
      <div class="input-group">
        <div class="label-flex">
          <span>Số lượng người chơi (4-20)</span>
        </div>
        <div class="dark-input-wrapper number-input">
          <ion-input 
            type="number" 
            [(ngModel)]="playerCount" 
            min="4" 
            max="20" 
            placeholder="Ví dụ: 8">
          </ion-input>
        </div>
      </div>

      <ion-segment [(ngModel)]="gameMode" (ionChange)="onModeChange()" mode="ios" class="dark-segment">
        <ion-segment-button value="manual">
          <ion-label>Manual</ion-label>
        </ion-segment-button>
        <ion-segment-button value="auto">
          <ion-label>Auto</ion-label>
        </ion-segment-button>
      </ion-segment>

      <div *ngIf="gameMode === 'manual'" class="sub-mode-container">
        <ion-radio-group [(ngModel)]="subMode">
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none" class="dark-radio-item">
                <ion-radio slot="start" value="casual" color="warning"></ion-radio>
                <ion-label>Casual</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none" class="dark-radio-item">
                <ion-radio slot="start" value="mix" color="warning"></ion-radio>
                <ion-label>Mix Mode</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </div>

      <ion-button expand="block" class="btn-gold" (click)="createRoom()">
        KHAI XUÂN LẬP PHÒNG
      </ion-button>
    </div>
  </div>

  <div class="dark-card mt-20">
    <div class="card-header">
      <ion-icon name="enter-outline" color="secondary"></ion-icon>
      <h2>Tham Gia Phòng</h2>
    </div>
    <div class="card-body">
      <div class="dark-input-wrapper">
        <ion-input [(ngModel)]="roomCode" placeholder="Nhập mã phòng..." type="tel"></ion-input>
      </div>
      <ion-button expand="block" fill="outline" class="btn-outline-gold mt-10" (click)="joinRoom()">
        VÀO LÀNG
      </ion-button>
    </div>
  </div>

  <div class="footer-note ion-text-center">
    <p>© 2026 Werewolf Tet Edition - Zein Custom</p>
  </div>
</ion-content>
